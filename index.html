<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>


  <!--Google font Manrope-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 

  <!--BootSrap JS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  



  <!--Own JS file-->
  <link rel="stylesheet" href="style.css">

  
</head>
<body>

<main>
<div class="container d-flex justify-content-center">
  <div class="card">

  <h1 class="advice-title">Advice #<span class="advice-id"><!-- Advice ID goes here --></span></h1>

  <div class="advice-text">“<span class="random-advice"><!-- Advice text goes here --></span>”</div>

  <div class="divider-icon">
    <img src="./images/pattern-divider-desktop.svg" alt="Divider icon">
  </div>
  <div class="divider-mobil-icon">
    <img src="./images/pattern-divider-mobile.svg" alt="Divider mobil icon">
  </div>
  <div class="box d-flex justify-content-center ">
  
  <div class="random-cube d-flex justify-content-center no-wrap" onclick="randomFunction()"><img src="./images/icon-dice.svg" alt="Cube icon"></div>
    
</div>
</div>
</div>
</main>


  <!--BootStrap Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!--Own Javascript file-->
  <script src="./script.js"></script>

</body>
</html>
